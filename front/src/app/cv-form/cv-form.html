<form class="space-y-6 px-2 md:px-8 max-w-3xl mx-auto" [formGroup]="formService.form" (ngSubmit)="onSubmit()">
<!-- Section Informations personnelles -->
<div>
	<hr class="mb-6 border-gray-300">
	<div class="flex items-center justify-between mb-4">
		<h2 class="text-xl font-semibold">Informations personnelles</h2>
		<button type="button" (click)="togglePersonal()" class="flex items-center px-2 py-1 text-sm border rounded hover:bg-gray-100">
			<span *ngIf="showPersonal">Masquer</span>
			<span *ngIf="!showPersonal">Afficher</span>
			<svg *ngIf="showPersonal" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" /></svg>
			<svg *ngIf="!showPersonal" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
		</button>
	</div>
	<div *ngIf="showPersonal">
			<app-personnal></app-personnal>
    </div>
<hr class="mt-6 border-gray-300">
</div>
<button (click)="saveCv()" class="w-full md:w-auto bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition-colors">
		Enregistrer le CV
	</button>
</form>
